name: Build and Deploy to Google Compute Engine, install Datadog agent.

on:
  push:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: earthquakinator
  GCE_INSTANCE_ZONE: us-east4-c
  PORT: 80
  DD_API_KEY: ${{ secrets.DD_API_KEY }}
  IP_ADDRESS: 35.212.46.145
  TERRAFORM_WORKING_DIR: ./terraform
  TF_CREDS: ${{ secrets.TF_CREDS }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GCE_SA_KEY }}
        project_id: ${{ secrets.GCE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Build the Docker image
    - name: Build Docker Image
      run: |-
        docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA" .

    # Push the Docker image to Google Container Registry
    - name: Publish Docker Image To Google Container Registry
      run: |-
        docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:$GITHUB_SHA"

  provision_infra:
    name: Provision Infra
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: {{secrets.TF_CREDS}}
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}

    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply

